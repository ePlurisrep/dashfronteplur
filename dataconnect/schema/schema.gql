type User @table {
  firstName: String!
  lastName: String!
  email: String!
  universityID: String!
  createdAt: Timestamp!
  profilePictureURL: String
  major: String
  yearOfStudy: Int
}

type Course @table {
  courseCode: String!
  courseName: String!
  semester: String!
  year: Int!
  createdAt: Timestamp!
  description: String
  instructorName: String
}

type Enrollment @table(key: ["user", "course"]) {
  user: User!
  course: Course!
  createdAt: Timestamp!
  grade: Float
}

type Assignment @table {
  course: Course!
  assignmentName: String!
  dueDate: Timestamp!
  createdAt: Timestamp!
  description: String
  maxPoints: Int
  earnedPoints: Float
}

type StudyGroup @table {
  course: Course!
  groupName: String!
  createdAt: Timestamp!
  description: String
  meetingLocation: String
  meetingTime: Timestamp
}

type Event @table {
  creator: User!
  eventName: String!
  eventDate: Timestamp!
  createdAt: Timestamp!
  description: String
  location: String
  isPublic: Boolean
}